<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Nexus</title>
</head>
<body>
  <div class="container">

    <div class="row">
        <div class="col-md-3">
         <div class="inner-container left-side">
            <img src="img/profile.jpg" class="profile">
            <p><b id="username"></b></p>
            <p id="email"></p>
            <button id="editAccount">Izmenite nalog</button>
            <button id="logout">Odjavi se</button>
         </div>
        </div>

        <div class="col-md-9">
            <div class="inner-container right-side">
                <form id="postForm">
                    <textarea id="postContent" placeholder="Napisi nesto i objavi..."></textarea>
                    <button>Objavi</button>
                </form>

                <div id="allPostsWrapper"></div>
             </div>
        </div>
    </div>
  </div>








  <div class="custom-modal">
    <button id="closeModal">X</button>

    <form id="editForm">
        <h2>Izmeni svoj profil</h2>

        <div>
            <label for="korisnicko_ime">korisnicko_ime:</label>
            <input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="iam.nexus">
        </div>
        <div>
            <label for="edit_email">Email adresa:</label>
            <input id="edit_email" type="text" name="edit_email" placeholder="iam.nexus@mail.com">
        </div>

        <button>Izmeni</button>
    </form>
    <hr>
    <button id="deleteProfile">OBRISI PROFIL</button>

  </div>

    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
